<!-- MODAL -->
<div id="modal-registro" class="modal-overlay">
	<div class="modal-card">
		<button class="modal-close" id="fecharModal">&times;</button>

		<h2>Solicite uma demonstração gratuita</h2>

		<form class="modal-form">
			<input type="text" placeholder="Nome da empresa*" required />
			<input type="email" placeholder="E-mail*" required />
			<input type="tel" placeholder="Celular*" required />
			<textarea placeholder="Mensagem"></textarea>

			<label class="checkbox">
				<input type="checkbox" required />
				<span>Sim, eu autorizo recebimento de atualização. <a href="#">Saiba mais</a></span>
			</label>

			<button type="submit" class="modal-submit">Enviar formulário</button>
		</form>
	</div>
</div>
